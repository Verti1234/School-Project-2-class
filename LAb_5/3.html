<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="dane">
        
</body>
<script>
    const blok= document.querySelector("#dane");

    let tabela="<table><tr><td>Kolumna pierwsza</td><td>Kolumna druga</td></tr>"
    for (let i=0; i<10; i++) {
            tabela+=`<tr><td>${i}</td><td>${i*i}</td></tr>`;
            
        }
    tabela+="</table>"





    blok.innerHTML=tabela
</script>
</html>
