<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><div id="wynik"></div></h1>

    <script>
        const blok= document.querySelector("#wynik");
        let stan = ""
        for (let i=1; i<=100; i++) {
            stan += (i+",");
            
        }
        blok.innerHTML=stan;
        
    </script>
</body>
</html>
