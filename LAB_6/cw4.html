<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><div id="oceny"></div></h1>
    <script>
        const a = prompt("podaj szkolna ocene")
        const box = document.querySelector("#oceny")
        let b = parseInt(a);
        switch (b){
            case 1:
                box.innerHTML = "niedostateczny"
            break

            case 2:
                box.innerHTML = "dopuszczający"
            break

            case 3:
                box.innerHTML = "dostateczny"
            break

            case 4:
                box.innerHTML = "dobry"
            break

            case 5:
                box.innerHTML = "bardzo dobry"
            break

            case 6:
                box.innerHTML = "celujący"
            break
            
            default:
                box.innerHTML = "nie ma takiej oceny "
        }

    </script>
</body>
</html>
